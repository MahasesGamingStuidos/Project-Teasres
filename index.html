<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Keeps proportions */
        }
    </style>
</head>
<body>
    <img src="fnaf_days_87_teaser_newspaper_missing_kids.png" alt="FNAF Missing Kids Newspaper">
</body>
</html>
